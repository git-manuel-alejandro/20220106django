<!DOCTYPE html>

<head>

<body>
    <p>estas buscando <strong>{{query}}</strong></p>

    {% if articulos %}
    
        <p>Articulos encontrado : {{articulos|length}} articulos</p>

        <ul>
            {% for articulo in articulos %}
            <li>
                {{articulo.nombre}}   |     {{articulo.seccion}}      |    {{articulo.precio}}
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Art√≠culo no encontrado</p>    
    
    {% endif %}
    
</body>
</html>
